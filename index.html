<!DOCTYPE html>
<html>
	<body>
		<div style="max-width: 50em;width: 50%;min-width: 10em;position: relative;display: none">
			<select size="5" multiple="multiple" id="files" style="width: 100%"
				data-button-addFile-id="addFile"
				data-button-renameFile-id="renameFile"
				data-button-deleteFile-id="deleteFile"
				data-button-convert-id="convert"
				class="csvConverter">
			</select><br/>
			<div style="position: relative;">
				<button id="addFile" autofocus="autofocus" accesskey="a"><u>A</u>dd file(s)</button>
				<button id="renameFile" accesskey="r" disabled="disabled"><u>R</u>ename</button>
				<button id="deleteFile" accesskey="d" disabled="disabled" style="float:right;"><u>D</u>elete</button>
			</div>
			<button disabled="disabled" style="width: 100%" id="convert" accesskey="c"><u>C</u>onvert</button>
		</div>
		<noscript>
			please enable javascript
		</noscript>
		<script src="index.js"></script>
	</body>
</html>
